    <script type="text/template" id= "input-loading-template">
        <div id="divUpload" class="tabcontent">

                </tr>

                    <td><input type="button" id = "sif-text-clear-button"  value="Clear"> &nbsp;&nbsp;&nbsp;

                </tr>


                <tr> <td> </td></tr>
                <tr>
                    <td align="left" height="8">
                        <b><font color=white  face="Verdana" size="2">Or&nbsp;</font></b>
                    </td>
                </tr>
                <tr> <td> </td> </tr>
                <tr><td class='instructions'>B:Load From a File </td>
                </tr>
                <tr>
                    <!--<td  align="left" height="25">-->

                        <input  type="file" id = "sif-file-input"  accept="sif">
                    </td>
                    <!--</td>-->
                </tr>

        </table>
    </div>

    </script>


    <script>loadBackboneViews();</script>

    <script>
        $("textarea").keydown(function(e) {
        if(e.keyCode === 9) { // tab was pressed
        // get caret position/selection
        var start = this.selectionStart;
        var end = this.selectionEnd;

        var $this = $(this);
        var value = $this.val();

        // set textarea value to: text before caret + tab + text after caret
        $this.val(value.substring(0, start)
        + "\t"
        + value.substring(end));

        // put caret at right position again (add one for the tab)
        this.selectionStart = this.selectionEnd = start + 1;

        // prevent the focus lose
        e.preventDefault();
        }
        });
    </script>
